<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Chatbot</title>
    <style>
        /* Dark Theme CSS */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-in-out;
        }

        #chat-header {
            padding: 15px;
            background-color: #333;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            border-bottom: 1px solid #444;
        }

        #chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            animation: slideIn 0.3s ease-out;
            position: relative;
        }

        .user-message {
            align-self: flex-end;
            background-color: #4caf50;
            color: white;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #424242;
            color: #e0e0e0;
        }

        /* Animated Loader */
        .loader {
            display: inline-block;
            width: 32px;
            height: 32px;
            position: relative;
            vertical-align: middle;
        }
        .loader div {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #4caf50;
            border-radius: 50%;
            animation: loader-bounce 1.2s infinite ease-in-out both;
        }
        .loader div:nth-child(1) { left: 0px; animation-delay: 0s; }
        .loader div:nth-child(2) { left: 8px; animation-delay: 0.15s; }
        .loader div:nth-child(3) { left: 16px; animation-delay: 0.3s; }
        .loader div:nth-child(4) { left: 24px; animation-delay: 0.45s; }
        @keyframes loader-bounce {
            0%, 80%, 100% { transform: scale(0.7); }
            40% { transform: scale(1.2); }
        }

        #chat-input {
            display: flex;
            padding: 15px;
            background-color: #333;
            border-top: 1px solid #444;
        }

        #prompt {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #424242;
            color: #e0e0e0;
            font-size: 1em;
            outline: none;
            transition: background-color 0.3s;
        }

        #prompt:focus {
            background-color: #555;
        }

        #send-btn {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
        }

        #send-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #send-btn:active {
            transform: scale(0.95);
        }

        /* Scrollbar Styling */
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        #chat-messages::-webkit-scrollbar-track {
            background: #333;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: ''; }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">Personal Chatbot</div>
        <div id="chat-messages"></div>
        <form id="chat-input" onsubmit="sendMessage(event)">
            <input type="text" id="prompt" placeholder="Type your message..." required>
            <button type="submit" id="send-btn">Send</button>
        </form>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const promptInput = document.getElementById('prompt');

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('message', 'bot-message');
            typingDiv.innerHTML = `
                <span style="display: flex; align-items: center; gap: 10px;">
                    <span>Bot is typing</span>
                    <span class="loader">
                        <div></div><div></div><div></div><div></div>
                    </span>
                </span>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return typingDiv;
        }

        async function sendMessage(event) {
            event.preventDefault();
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            addMessage(prompt, true);
            promptInput.value = '';

            const typingIndicator = showTypingIndicator();

            try {
                const response = await fetch('http://localhost:5000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                typingIndicator.remove();
                addMessage(data.response);
            } catch (error) {
                typingIndicator.remove();
                addMessage('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
